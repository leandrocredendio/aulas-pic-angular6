<div class="container">
  <div class="secao">
    <div class="row ng-scope">
      <div class="col-md-5">
        <h4 class="painel-title ng-binding">
          <i class="fa fa-plus "></i>
          &nbsp; Novo Anúncio
          <br>
        </h4>
      </div>
    </div>
    <br/>
    <form>
      <div class="row">
        <div class="form-group col-md-2">
          <label for="tipo">&nbsp;&nbsp;Tipo de Anúncio *</label>
          <select class="form-control">
            <option>Selecione</option>
            <option>Veículos</option>
            <option>Imóveis</option>
            <option>Outros</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="nome">&nbsp;&nbsp;Nome *</label>
          <input 
            id="nome" 
            class="form-control" 
            type="text">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="valor">&nbsp;&nbsp;Descrição *</label>
          <textarea 
            rows="2" 
            class="form-control"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-2">
          <label for="valor">&nbsp;&nbsp;Valor R$ *</label>
          <input 
            id="valor" 
            class="form-control" 
            type="text"
            maxlength="250">
        </div>
        <div class="form-group col-md-4">
          <label for="contato">&nbsp;&nbsp;Contato *</label>
          <input 
            id="contato" 
            class="form-control" 
            type="text">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-4">
          <label for="file">&nbsp;&nbsp;Coloque uma imagem</label>
          <input  cass="form-control" id="input-file" type="file">
        </div> 
      </div>
      <br>
      <div class="row">
        <div class="col-lg-6" >
        <div class="btn-group" >
          <button type="submit" class="btn btn-secundary"><i class="fa fa-ban"></i>&nbsp;Cancelar</button>
          <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i>&nbsp;Salvar</button>
        </div>
      </div>
      </div>
    </form>
  </div>
  <br/>
  <br/>
</div>
